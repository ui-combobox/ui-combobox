<!doctype html>
<html ng-app="uiComboboxDemo">
    <head>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/src/ui-combobox.css">
		<link rel="stylesheet" href="/misc/demo/demo.css">
    </head>
    <body ng-controller="DemoCtrl">
        <pre>uiComboboxConfig.openOnFocus: {{ uiComboboxConfig.openOnFocus }}</pre>
        <button class="btn btn-primary" ng-click="uiComboboxConfig.openOnFocus = !uiComboboxConfig.openOnFocus">Flip</button>
        <section>
            <h4>Open On Focus - Undefined</h4>
            <ui-combobox ng-model="model">
                <ui-combobox-choice ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-choice>
            </ui-combobox>
        </section>
        <section>
            <h4>Open On Focus - True</h4>
            <ui-combobox ng-model="model" open-on-focus="true">
                <ui-combobox-choice ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-choice>
            </ui-combobox>
        </section>
        <section>
            <h4>Open On Focus - False</h4>
            <ui-combobox ng-model="model" open-on-focus="false">
                <ui-combobox-choice ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-choice>
            </ui-combobox>
        </section>
    </body>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/src/ui-combobox.js"></script>
    <script>
        angular.module('uiComboboxDemo', ['ui.combobox']).controller('DemoCtrl', [
            '$http',
            '$scope',
            'uiComboboxConfig',
        function($http, $scope, uiComboboxConfig) {
            $scope.uiComboboxConfig = uiComboboxConfig;
            $http.get('/misc/data/states.json').then(function(response) {
                $scope.states = response.data;
            });
        }]);
    </script>
</html>
