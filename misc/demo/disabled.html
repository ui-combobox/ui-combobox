<!doctype html>
<html ng-app="uiComboboxDemo">
    <head>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/build/ui-combobox.css">
		<link rel="stylesheet" href="/misc/demo/demo.css">
    </head>
    <body ng-controller="DemoCtrl">
        <section>
            <h4>Disabled</h4>
            <ui-combobox disabled ng-model="model">
                <ui-combobox-option ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-option>
            </ui-combobox>
        </section>
        <section>
            <pre>disabled: {{ disabled }}</pre>
            <button class="btn btn-primary" ng-click="disabled = !disabled">Flip</button>
            <h4>Ng-Disabled</h4>
            <ui-combobox ng-disabled="disabled" ng-model="model">
                <ui-combobox-option ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-option>
            </ui-combobox>
        </section>
        <section>
            <h4>Disabled Option(s)</h4>
            <ui-combobox ng-model="model">
                <ui-combobox-option disabled ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-option>
            </ui-combobox>
        </section>
        <section>
            <h4>Ng-Disabled Option(s)</h4>
            <ui-combobox ng-model="model">
                <ui-combobox-option ng-disabled="state === model" ng-repeat="state in states">
                    <span ng-bind="state"></span>
                </ui-combobox-option>
            </ui-combobox>
        </section>
    </body>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/build/ui-combobox.js"></script>
    <script>
        angular.module('uiComboboxDemo', ['ui.combobox']).controller('DemoCtrl', [
            '$http',
            '$scope',
            'uiComboboxConfig',
        function($http, $scope, uiComboboxConfig) {
            $scope.uiComboboxConfig = uiComboboxConfig;
            $http.get('/misc/data/states.json').then(function(response) {
                $scope.states = response.data;
            });
        }]);
    </script>
</html>
